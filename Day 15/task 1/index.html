 <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" ; type="text/css" ; href="./form.css">
</head>

<body>
  <h1 style="text-align: center;">Form</h1>
  <form id="form" class="row g-3 needs-validation border border-dark p-lg-5 bg-light m-3 pb-3" novalidate>
    <div class="col-md-4">
      <label for="firstName" class="form-label">First name</label>
      <input type="text" class="form-control" id="firstName"  required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="lastName" class="form-label">Last name</label>
      <input type="text" class="form-control" id="lastName" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-12">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address">

    </div>
    <div class="col-md-3">
      <label for="pincode" class="form-label">Pincode</label>
      <input type="text" class="form-control" id="pincode" required>
      <div class="invalid-feedback">
        Please provide a valid pincode.
      </div>
    </div>

    <div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 ">Gender</legend>
        <div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="Male" checked>
              <label class="form-check-label" for="gridRadios1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="Female">
              <label class="form-check-label" for="gridRadios2">
                Female
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="gridRadios3" value="Other">
              <label class="form-check-label" for="gridRadios3">
                Other
              </label>
            </div>
          </div>
      </fieldset>
    </div>
    </div>


    <div> <label for="food-options">
        <p>Choice of Food (Select at least 2 food options)</p>
      </label><br>
      <div class="form-check form-check">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Veg Meals" name="food">
        <label class="form-check-label" for="inlineCheckbox1">Veg meals</label>
      </div>
      <div class="form-check form-check">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Non-veg meals" name="food">
        <label class="form-check-label" for="inlineCheckbox2">Non-veg meals</label>
      </div>
      <div class="form-check form-check">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Seafoods" name="food">
        <label class="form-check-label" for="inlineCheckbox3">Seafoods</label>
      </div>
      <div class="form-check form-check">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Pizza & Burger" name="food">
        <label class="form-check-label" for="inlineCheckbox3">Pizza & Burger</label>
      </div>
      <div class="form-check form-check">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Veg and non-veg Pasta" name="food">
        <label class="form-check-label" for="inlineCheckbox3">Veg and non-veg Pasta</label>
      </div>
    </div>

    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">State</label>
      <input placeholder="Tamilnadu" type="text" class="form-control" id="city" required>
      <div class="invalid-feedback">
        Please provide a valid state.
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">Country</label>
      <input placeholder="India" type="text" class="form-control" id="country" required>
      <div class="invalid-feedback">
        Please provide a valid country.
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </form><br>


  <table id="tableData" class="table table-dark table-bordered text-center table-responsive-stack m-3 mx-lg-3">
    <thead>
      <tr>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Address</th>
        <th scope="col">Pincode</th>
        <th scope="col">Gender</th>
        <th scope="col">Food</th>
        <th scope="col">State</th>
        <th scope="col">Country</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>


  <script src="./script.js"></script>

</body>

</html>
